<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="previousScreen"></div>
        <div id="currentScreen">123456789</div>
        <div class="funcBtns">
            <button>Clear All</button>
            <button>Delete</button>
        </div>
        <div class="mathBtns">
            <div class="numberBtns">
                <button class="numBtns">9</button>
                <button class="numBtns">8</button>
                <button class="numBtns">7</button>
                <button class="numBtns">6</button>
                <button class="numBtns">5</button>
                <button class="numBtns">4</button>
                <button class="numBtns">3</button>
                <button class="numBtns">2</button>
                <button class="numBtns">1</button>
                <button class="numBtns">0</button>
                <button>.</button>
                <button>=</button>
            </div>
            <div class="operatorBtns">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
            </div>
        </div>
    </div>
</body>
</html>

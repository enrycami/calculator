<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="screens">
            <div id="previousScreen"></div>
            <div id="currentScreen"></div>
        </div>
        <button class="span-two">Clear All</button>
        <button>DEL</button>
        <button>.</button>
        <button class="numBtns">9</button>
        <button class="numBtns">8</button>
        <button class="numBtns">7</button>
        <button>/</button>
        <button class="numBtns">6</button>
        <button class="numBtns">5</button>
        <button class="numBtns">4</button>
        <button>*</button>
        <button class="numBtns">3</button>
        <button class="numBtns">2</button>
        <button class="numBtns">1</button>
        <button>-</button>
        <button class="numBtns">0</button>
        <button class="span-two">=</button>
        <button>+</button>
    </div>
</body>
</html>
